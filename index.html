<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter | Twitter Clone Coding</title>
    <script src="./dist/assets/main.js" defer></script>
    <link rel="stylesheet" href="./dist/assets/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/381cdc4554.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app">
      <header class="header-container">
        <div class="header-content">
          <nav class="global-nav">
            <nav-logo-link fa-icon="fab fa-twitter"></nav-logo-link>
            <nav-menu-list>
              <nav-menu-item text="home" fa-icon="fas fa-house-user" iscurrent="true"></nav-menu-item>
              <nav-menu-item text="explore" fa-icon="fas fa-hashtag"></nav-menu-item>
              <nav-menu-item text="notifications" fa-icon="far fa-bell" unread="3"></nav-menu-item>
              <nav-menu-item text="messages" fa-icon="far fa-envelope"></nav-menu-item>
              <nav-menu-item text="bookmarks" fa-icon="far fa-bookmark"></nav-menu-item>
              <nav-menu-item text="lists" fa-icon="far fa-list-alt"></nav-menu-item>
              <nav-menu-item text="connect" fa-icon="fas fa-at"></nav-menu-item>
              <nav-menu-item text="profile" fa-icon="fas fa-user"></nav-menu-item>
              <nav-menu-item text="more" fa-icon="fas fa-ellipsis-h"></na-vmen-item>
            </nav-menu-list>
            <nav-tweet-btn text="tweet"></nav-tweet-btn>
          </nav>
          <user-profile username="BirdHeart" user-id="@1234567890" img-path="./dist/static/imgs/tweeter_profile-2.jpg"  btn-fa-icon="fas fa-ellipsis-h" ></user-profile>
        </div>
      </header>

      <main class="main-container">
        <page-header page-title="home" btn-fa-icon="fas fa-meteor"></page-header>

        <section class="tweet-section">
          <tweet-avatar username="BirdHeart" img-path="./dist/static/imgs/tweeter_profile-2.jpg"></tweet-avatar>
          <form action="#" method="POST" class="tweet-form">
            <textarea
              name="tweet"
              id="tweet"
              placeholder="What's happening?"
              maxlength="280"
              class="tweet-textarea"
            ></textarea>
            
            <div class="tweet-options">
              <tweet-option-list>
                <tweet-option-item btn-aria="add photos or videos" btn-fa-icon="far fa-images"></tweet-option-item>
                <tweet-option-item btn-aria="add a GIF" btn-fa-icon="fas fa-search-plus"></tweet-option-item>
                <tweet-option-item btn-aria="add poll" btn-fa-icon="fas fa-poll-h"></tweet-option-item>
                <tweet-option-item btn-aria="add emoji" btn-fa-icon="far fa-smile"></tweet-option-item>
                <tweet-option-item btn-aria="schedule tweet" btn-fa-icon="far fa-calendar-alt"></tweet-option-item>
              </tweet-option-list>

              <tweet-submit-btn></tweet-submit-btn>
            </div>
          </form>
        </section>

        <div class="main-divider"></div>

        <section class="new-timeline">
          <h2 class="sr-only">your timeline</h2>
          <timeline-feed-list>
            <timeline-feed-item feed-index="0"></timeline-feed-item>
            <timeline-feed-item feed-index="1"></timeline-feed-item>
            <timeline-feed-item feed-index="2"></timeline-feed-item>
            <timeline-feed-item feed-index="3"></timeline-feed-item>
            <timeline-feed-item feed-index="4"></timeline-feed-item>
          </timeline-feed-list>
        </section>
      </main>

      <!-- <aside class="aside-container">
        <div class="aside-content">
          <aside-header></aside-header>
          <aside-trend></aside-trend>
          <aside-footer></aside-footer>
        </div>
      </aside> -->
    </div>
  </body>
</html>
